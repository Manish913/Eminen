<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Employee Registration</h2>
            <form th:action="@{/save}" th:object="${admin}" method="get">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>ID</label>
                        <input type="number" class="form-control" required="required" >
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Admin Name</label>
                        <input type="text" class="form-control" required="required">
<!--                        th:field="*{adminName}"-->
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Admin Contact</label>
                        <input type="text" class="form-control" required="required" >
<!--                        th:field="*{adminContact}"-->
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Admin Role</label>
                        <select class="form-control" required="required" >
<!--                            th:field="*{role}"-->
                            <option value="">Choose...</option>
                            <option value="IT">Admin </option>
                            <option value="HR">Manager</option>
                            <option value="HR">Assistance Manager</option>
                            <option value="Sale">Employee</option>
                        </select>
                    </div>
                    </div>
                    <div class="col-md-6 form-group">
                    </div>



                <button type="submit" class="btn btn-primary btn-block mt-3">Find</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function() {

    });
</script>
</body>
</html>
