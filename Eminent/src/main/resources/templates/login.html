<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row justify-content-center">
<div class="col col-md-5"></div>
  <form th:action="@{/dashboard}" method="post" th:object="${admin}">
  <h1 class="display-4"></h1>

    <div class="form-row py-1">
      <label>AdminName</label>
      <input type="text" class="form-control" name="adminName" th:value="*{adminName}">
    </div>
    <div class="form-row py-1">
      <label>AdminContact</label>
      <input type="text" class="form-control" name="adminContact" th:value="*{adminContact}">
    </div>
    <div class="form-row py-1">
      <label>AdminRole</label>
      <input type="text" class="form-control" name="adminRole" th:value="*{adminRole}">
    </div>
    <div class="form-row py-1">
      <button type="submit" class="btn btn-info btn-block"></button>

    </div>
  </form>
  <p class="py-2">Already have and account? <a href="/login">Sing-In</a></p>
</div>

</body>
</html>
